<main>
    <h1>Product Evaluation</h1>
    <div class="evaluation-container">
        <form action="submit_evaluation.php" method="post">
            <div class="form-section">
                <fieldset>
                    <legend>Order Information</legend>
                    <label for="listsOforder">Select the order you want to evaluate:</label>
                    <select id="listsOforder" name="Order" required>
                        <option value="Order1">Order#20032023</option>
                        <option value="Order2">Order#13082020</option>
                        <option value="Order3">Order#09102019</option>
                    </select>

                    <label for="ListOfproduct">Select Product:</label>
                    <select id="ListOfproduct" name="Product" required>
                        <option value="productA">Product A</option>
                        <option value="productB">Product B</option>
                        <option value="productC">Product C</option>
                        <option value="productD">Product D</option>
                    </select>
                </fieldset>
            </div>

            <div class="feedback-section">
                <fieldset>
                    <legend>Feedback</legend>
                    <img src="web_images/coputerimag.jpg" alt="Computer">
                    <h3>Computer</h3>
                    <p>Apple MacBook Air 13 M3 Laptop</p>

                    <div class="rating">
                        <span>Rating:</span>
                        <select name="Rating" required>
                            <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
                            <option value="4">⭐️⭐️⭐️⭐️</option>
                            <option value="3">⭐️⭐️⭐️</option>
                            <option value="2">⭐️⭐️</option>
                            <option value="1">⭐️</option>
                        </select>
                    </div>

                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                    <br>
                    <div class="SubmitAction">
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
